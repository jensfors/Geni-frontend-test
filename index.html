		<div class="wrapper">
			<div class="gradient-box">
            <div class="cards">
                <div class="front-card">
                    <img class="bc" src="/images/bg-card-front.png" alt="">
                    <img class="card-logo" src="/images/card-logo.svg">
                </div>
                <div class="back-card">
                    <img class="fc" src="/images/bg-card-back.png" alt="">
                </div>
            </div>
            </div>
			<div class="form-wrapper" id="wrapper">
                    <form name="payment-form">
                        <label
                            for="name"
                            >Cardholder name</label
                        >
                        <input
                            type="text"
                            id="name"
                            name="name"
                            autocomplete="cc-name"
                            required
                            placeholder="e.g Jane Appleseed"
                            onkeypress="return onlyCharKey(event)"
                        />
                        <label
                            for="cardNumber"
                            >Card number</label
                        >
                        <input
                            type="tel"
                            inputmode="numeric"
                            pattern="\d*"
                            id="cardNumber"
                            name="cardNumber"
                            autocomplete="cc-number"
                            maxlength="19"
                            required
                            placeholder="e.g. 1234 5678 9123 0000"
                            onkeypress="return onlyNumberKey(event)"
                        />
                        <div class="expire-cvc">
                            <div class="expiration-date">
                                <label
                                    for="expiration-date"
                                    >Exp. date (MM/YY)</label
                                >
                                <input
                                    type="tel"
                                    name="expirationMonth"
                                    id="expirationMonth"
                                    autocomplete="cc-exp"
                                    required
                                    maxlength="2"
                                    placeholder="MM"
                                    onkeypress="return onlyNumberKey(event)"
                                />
                                <input
                                type="tel"
                                name="expirationYear"
                                id="expirationYear"
                                autocomplete="cc-exp"
                                required
                                maxlength="2"
                                placeholder="YY"
                                onkeypress="return onlyNumberKey(event)"
                                />
                                <div id="expError" class="error-message"></div>
                            </div>
                            <div class="cvc">
                                <label
                                    for="cvc"
                                    >CVC</label
                                >
                                <input
                                    type="tel"
                                    name="cvc"
                                    id="cvc"
                                    autocomplete="csc"
                                    required
                                    maxlength="3"
                                    placeholder="e.g. 123"
                                    onkeypress="return onlyNumberKey(event)"
                                />
                                <div id="cvcError" class="error-message"></div>
                            </div>
                        </div>
                        <button type="submit" name="confirm">Confirm</button>
                    </form>

                <!-- Complete state -->
                <div id="confirm-template">
                    <img src="/images/icon-complete.svg" width="80" height="80">
                    <h3>THANK YOU!</h3>
                    <p>We've added your card details</p>
                    <button onclick="showForm()">Continue</button>
                </>
				</div>
			</div>
		</div>
